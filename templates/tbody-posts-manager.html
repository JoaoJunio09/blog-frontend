<template id="template-posts-manager">
	<tr class="table-row-hover">
		<td class="px-6 py-5">
				<div class="flex items-center gap-4">
						<div class="w-16 h-10 rounded-md bg-slate-200 overflow-hidden flex-shrink-0 border border-slate-100">
								<div class="w-full h-full bg-gradient-to-br from-brand-indigo/20 to-brand-purple/20 flex items-center justify-center">
										<i data-lucide="image" class="w-4 h-4 text-brand-indigo/40"></i>
								</div>
						</div>
						<div>
								<h3 class="font-bold text-slate-800 line-clamp-1 hover:text-brand-indigo transition-colors cursor-pointer" id="title">Dominando o Tailwind CSS em 2024</h3>
								<span class="text-xs text-slate-400"><span id="category">Frontend</span> • 5 min leitura</span>
						</div>
				</div>
		</td>
		<td class="px-6 py-5">
				<span class="px-2.5 py-1 rounded-full text-[11px] font-bold uppercase tracking-wider status-badge-published" id="status">Publicado</span>
		</td>
		<td class="px-6 py-5">
				<div class="flex items-center gap-4 text-slate-500">
						<span class="flex items-center gap-1.5 text-xs"><i data-lucide="heart" class="w-3.5 h-3.5 text-rose-500 fill-rose-500"></i> <span id="likes-info">1.2k</span></span>
						<span class="flex items-center gap-1.5 text-xs"><i data-lucide="message-circle" class="w-3.5 h-3.5 text-blue-500"></i> <span id="comments-info">1.2k</span></span>
				</div>
		</td>
		<td class="px-6 py-5">
				<div class="flex flex-col">
						<span class="text-sm font-medium text-slate-700" id="date">12 Out, 2024</span>
						<span class="text-[10px] text-slate-400" id="days">Há 2 dias</span>
				</div>
		</td>
		<td class="px-6 py-5 text-right">
				<div class="flex items-center justify-end gap-2">
						<button id="btn-share" class="p-2 hover:bg-slate-100 rounded-lg text-slate-400 hover:text-slate-600 transition-all" title="Ver no Blog">
								<i data-lucide="external-link" class="w-4 h-4"></i>
						</button>
						<button id="btn-edit" class="p-2 hover:bg-indigo-50 rounded-lg text-slate-400 hover:text-brand-indigo transition-all" title="Editar">
								<i data-lucide="edit-2" class="w-4 h-4"></i>
						</button>
						<button id="btn-remove" class="p-2 hover:bg-slate-100 rounded-lg text-slate-400 hover:text-slate-600 transition-all" title="Mais opções">
								<i data-lucide="more-vertical" class="w-4 h-4"></i>
						</button>
				</div>
		</td>
	</tr>
</template>
